<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¤– Robot Grab Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    canvas {
      border: 2px solid #444;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #controls {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    #controls div {
      margin-bottom: 15px;
    }

    label {
      margin: 0 10px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 120px;
      vertical-align: middle;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .note {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body onload="main()">
  <h1>Robot Grab Demo</h1>
  <canvas id="webgl" width="600" height="600"></canvas>

  <div id="controls">
    <div>
      <label>Move X: <input type="range" id="moveX" min="-1" max="1" step="0.01" value="0"></label>
      <label>Move Y: <input type="range" id="moveY" min="-1" max="1" step="0.01" value="0"></label>
      <label>Scale: <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1"></label>
    </div>
    <div>
      <label>Joint 1: <input type="range" id="joint1" min="-180" max="180" step="1" value="0"></label>
      <label>Joint 2: <input type="range" id="joint2" min="-180" max="180" step="1" value="0"></label>
      <label>Joint 3: <input type="range" id="joint3" min="-180" max="180" step="1" value="0"></label>
    </div>
    <div>
      <label>Object Joint A: <input type="range" id="jointA" min="-180" max="180" step="1" value="0"></label>
      <label>Object Joint B: <input type="range" id="jointB" min="-180" max="180" step="1" value="0"></label>
    </div>
    <p><strong>[G]</strong> Grab / Release</p>
    <p class="note">The robot can grab the circle when the <strong>right-bottom corner</strong> of the red triangle touches it. </p>
    <p class="note">(The circle turns <span style="color:green">light green</span> when grabbable.)</p>
    <p class="note">Use <strong>mouse drag</strong> to rotate the camera view.</p>
    <p class="note">Use <strong>mouse scroll</strong> to zoom in/out.</p>
  </div>

  <script src="cuon-matrix.js"></script>
  <script src="webgl-utils.js"></script>
  <script src="WebGL.js"></script>
</body>
</html>
